<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>The Depot | Calendar</title>
</head>

<body>

  <div class="container-fluid">
    <!--Mobile Nav-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mobile-nav">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <a class="navbar-brand" href="#">
          <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
            alt="">
          The Depot
        </a>
      </div>
      <div>
        <button>Alert</button>
        <button>Profile</button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Homework</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Resources</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Career Services</a>
          </li>
          <li class="nav-item nav-subhead">
            <p>Tools</p>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Messaging</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Figma</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Trello</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Add</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Main-->
    <div class="row">
      <!--Side Nav-->
      <div class="col-lg-2 col-md-2 h-100 side-nav">
        <nav class="navbar pl-0">
          <a class="navbar-brand" href="#">
            <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"
              class="d-inline-block align-top" alt="">
            The Depot
          </a>
        </nav>
        <div class="nav-set">
          <div class="row nav-link">
            <a href="#">Dashboard</a>
          </div>
          <div class="row nav-link">
            <a href="#">Calendar</a>
          </div>
          <div class="row nav-link">
            <a href="#">Homework</a>
          </div>
          <div class="row nav-link">
            <a href="#">Resources</a>
          </div>
          <div class="row nav-link">
            <a href="#">Career Services</a>
          </div>
          <div class="spacer-nav"></div>
        </div>
        <div class="toolkit">
          <div class="row nav-header">
            <p>Tools</p>
          </div>
          <div class="row nav-link">
            <a href="#">Messaging</a>
          </div>
          <div class="row nav-link">
            <a href="#">Figma</a>
          </div>
          <div class="row nav-link">
            <a href="#">Trello</a>
          </div>
          <div class="row nav-link">
            <a href="#">Add</a>
          </div>
        </div>
      </div>
      <!--Center Content-->
      <div class="col-lg-7 col-md-7 h-100 main-content">
        
      </div>
      <!--Right Sidebar-->
      <div class="col-lg-3 col-md-3 h-100 right-sidebar">
        <div class="row right-icons mb-5">
          <div class="col col-icon">
            <img class="icon">
          </div>
          <div class="col col-icon">
            <img class="icon">
          </div>
          <div class="col col-icon">
            <img class="icon">
          </div>
        </div>
        <div class="row pl-1">
          <p class="ml-0 mb- mt-auto">New Search</p>
          <div class="input-group">
            <input class="search" type="search" placeholder="Search" aria-label="Search">
            <button>Search</button>
          </div>
        </div>
        <div class="row pl-1 mt-5">
          <p class="ml-0 mt-auto">Filters</p>
        </div>
        <div class="row filter-drop">
          <select class="filter-brand">
            <option value="0" selected>Type</option>
            <option value="article">Article</option>
            <option value="blog">Blog</option>
            <option value="class-activity">Class Activity</option>
            <option value="homework">Homework</option>
            <option value="template">Template</option>
            <option value="tutorial">Tutorial</option>
            <option value="video">Video</option>
          </select>
        </div>
        <div class="row filter-drop mt-2">
          <select class="filter-brand">
            <option value="0" selected>Class</option>
            <option value="empathize">Empathize</option>
            <option value="define">Define</option>
            <option value="ideate">Ideate</option>
            <option value="prototype">Prototype</option>
            <option value="test">Test</option>
            <option value="code">Code</option>
          </select>
        </div>
        <div class="row filter-drop mt-2">
          <select class="filter-brand">
            <option value="0" selected>Create New Filter</option>
            <option value="o1">Option 1</option>
            <option value="o2">Option 1</option>
            <option value="o3">Option 3</option>
          </select>
        </div>
        <div class="row filter-toggle mt-4">
          <p>Suggested<br>Resources</p>
          <label class="switch mt-2">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="row mt-4">
          <button class="filter-search">Search</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="/js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
